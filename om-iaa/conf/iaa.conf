    "resources":{
        "/secure/jwt":
        {
            "authorization":{
                "type":"jwt",
                "tokens_expire": false,
                "signing_key_file":"conf/keys/as_public_key.pem",
                "filters" :[
                    ["$.aud", "sofie-iot.eu"]
                ]
            }
        },
        "/secure/jwt-erc721":
        {
            "authorization":{
                "type":"jwt-erc721",
                "tokens_expire": false,
                "signing_key_file":"conf/keys/as_public_key.pem",
                "filters" :[
                    ["$.aud", "sofie-iot.eu"]
                ]
            },
            "proxy":{
                "proxy_pass": "http://127.0.0.1:8080",
                "header_rewrite": {
                    "Authorization":"Bearer c2VjcmV0cGFzc3dvcmQ="
                }
            }
        },
        "/secure/jwt-noproxy":
        {
            "authorization":{
                "type":"jwt",
                "tokens_expire": false,
                "signing_key_file":"conf/keys/as_public_key.pem",
                "filters" :[
                    ["$.aud", "sofie-iot.eu"]
                ]
            }
        },
	    "/secure/w3c-vc":
        {
            "authorization":{
                "type":"w3c-vc",
                "tokens_expire": false,
                "signing_key":"E390CF3B5B93E921C45ED978737D89F61B8CAFF9DE76BFA5F63DA20386BCCA3B",
                "filters" : [
                    ["$.@context[*]", "https://mm.aueb.gr/contexts/access_control/v1"],
                    ["$.credentialSubject.acl[*].url", "http://sofie-iot.eu/secure/w3c-vc"]
                ]
            },
            "proxy":{
                "proxy_pass": "http://127.0.0.1:8080",
                "header_rewrite": {
                    "Authorization":"Bearer c2VjcmV0cGFzc3dvcmQ="
                }
            }
        },
	    "default":
        {
            "proxy":{
                "proxy_pass": "http://127.0.0.1:8080"
            }
        }    
    }               
}
